    <header>
        <nav>
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fas fa-bars"></i>

    <div class="popup-form">
        <!-- <span class=" close-btn material-symbols-rounded"><i class="fa-solid fa-xmark"></i></span> -->
        <div class="formbox login">
            <div class="form-detail">
                <h2>welcome back</h2>
                <p>please login in your personal information to stay connected with us.</p>
            </div>
            <div class="form-content">
                <form method="POST" action="/register">
                    <h2>SIGNUP</h2>
                    <div class="input-field"><input type="text" name="username" required></div>
                    
                    <div class="input-field"><input type="password" name="password" required></div>
                    
                    <!-- <a href="#" class="forgot-password">forgot password?</a> -->
                    <button type="submit">Sign up</button>
                </form>
                <div class="msg"> {% if message %}
                    <p>{{ message }}</p>
                {% endif %} </div>
                <div class="button-link">
                    <p>Already have an account?</p>
                    <a href="/login" id="signup-link">login</a>
                </div>
            </div>
        </div>
       </div>
    </div>
