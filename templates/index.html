  <header>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>     
        </label>
        <label class="logo">Crops Recommendation System</label>
        <ul>
            <li> <a href="/">home</a></li>
            <li> <a href="/dashboard">dashboard</a></li>

           <li><form action="/logout"><button class="logout">logout</button></form></li> 
            <!-- <button class="login-popup">Login</button> -->
        </ul>
       
    </nav>
</header>
    <div class="container">
      <h1>Crop Recommendation</h1>
      <form action="/predict" method="POST">
        <label for="Nitrogen">Nitrogen</label>
        <input
          type="number"
          id="Nitrogen"
          name="Nitrogen"
          placeholder="Enter Nitrogen"
          required
        />
  
        <label for="Phosporus">Phosphorus</label>
        <input
          type="number"
          id="Phosporus"
          name="Phosporus"
          placeholder="Enter Phosphorus"
          required
        />
  
        <label for="Potassium">Potassium</label>
        <input
          type="number"
          id="Potassium"
          name="Potassium"
          placeholder="Enter Potassium"
          required
        />
  
        <label for="Temperature">Temperature</label>
        <input
          type="number"
          step="0.01"
          id="Temperature"
          name="Temperature"
          placeholder="Enter Temperature in Â°C"
          min="0"
          max="60"
          required
        />
  
        <label for="Humidity">Humidity</label>
        <input
          type="number"
          step="0.01"
          id="Humidity"
          name="Humidity"
          placeholder="Enter Humidity in %"
          required
        />
  
        <label for="pH">pH</label>
        <input
          type="number"
          step="0.01"
          id="Ph"
          name="Ph"
          placeholder="Enter pH value"
          required
        />
  
        <label for="Rainfall">Rainfall</label>
        <input
          type="number"
          step="0.01"
          id="Rainfall"
          name="Rainfall"
          placeholder="Enter Rainfall in mm"
          required
        />
  
        <label for="Soil_color">Soil Color</label>
        <input
          type="text"
          list="browsers"
          id="Soil_color"
          name="Soil_color"
          placeholder="Enter color of soil"
          
          required
        /><datalist id="browsers">
          <option value="Red">
          <option value="Dark Brown">
          <option value="Medium Brown">
          <option value="Black">
          <option value="Light Brown">
        </datalist>
  
        <button type="submit" name="action" class="crop_btn" value="crop">Get Crop Recommendation</button>
        <button type="submit" name="action" class="fertilizer_btn" value="fertilizer">Get Fertilizer Recommendation</button>
      </form>

      {% if crop_result %}
      <div class="output">
        <h5>Recommend Crop for cultivation is:</h5>
        <p>{{ crop_result }}</p>
      </div>
      {% endif %}

      {% if fertilizer_result %}
      <div class="output">
        <h5>Recommend fertilizer for cultivation is:</h5>
        <p>{{ fertilizer_result }}</p>
      </div>
      {% endif %}

      {% if error %}
      <div class="error">
        <p>{{ error }}</p>
      </div>
      {% endif %}
    
  </body>
